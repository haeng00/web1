  <h2>한라산</h2>
높이 1,947.269m로 남한에서 가장 높은 산이다.
제3기 말∼제4기 초 용암이 분출하여 형성되었다.
현무암으로 이루어져 있으며 줄기는 제주도 중앙에서 동서로 뻗는다.
남쪽은 경사가 심한 반면 북쪽은 완만하고, 동서쪽은 비교적 높으면서도 평탄하다.
