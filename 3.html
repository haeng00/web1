  <h2>비자림</h2>
북제주군(현: 제주시) 구좌읍 평대리 중산간마을의 평탄지에는 수령이 300~600년 된
비자나무 2,500여 그루가 모여 사는 숲이 있다.
천연기념물 제374호로 지정되어 있는 이 비자림은
단일 종류의 군락림으로는 세계에 내놓아도 빠지지 않는 규모인데다
인공으로 조성된 것이 아닌 자연 발생적 숲이기에 더욱 귀중한 자연 유산이다.
