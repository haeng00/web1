  <h2>삼다도</h2>
<img src = "jeju.jpg" width="40%"> <br>
제주도는 제주특별자치도의 중심부를 이루는 우리나라 최대의 섬이다.
제주도는 여러 가지 특징적인 화산지형과 지질을 가지고 있어
화산의 보고(寶庫)라고 일컬어지고 있으며,
수려한 경치, 온난한 기후, 남국적인 식생·경관, 독특한 문화와 풍속 등
관광자원이 풍부한 곳이다.
또한, 육지와의 해상 및 항공교통이 편리하여 우리나라 제1의 관광지로 알려져 있으며
국제적인 관광지로도 각광을 받고 있다.
